<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timed Quiz - Smart Quiz Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="timer-quiz.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body>
  <header class="text-white bg-danger p-3 text-center fw-bold position-relative">
    Timed Quiz Mode
    <button id="themeToggle" class="btn btn-sm btn-light position-absolute end-3 top-50 translate-middle-y">
      <i class="bi bi-moon-fill"></i>
    </button>
  </header>

  <main class="container my-4">
    <form id="timerQuizForm" class="mb-4">
      <div class="mb-3">
        <label for="fileInput" class="form-label">
          <i class="bi bi-file-earmark-text me-1"></i> Upload Notes (PDF / DOCX / TXT)
        </label>
        <input type="file" accept=".pdf,.docx,.txt" id="fileInput" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="linkInput" class="form-label">
          <i class="bi bi-link-45deg me-1"></i> Or Paste Link
        </label>
        <input type="url" id="linkInput" placeholder="https://..." class="form-control" />
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="numQuestions" class="form-label">
            <i class="bi bi-question-circle me-1"></i> Number of Questions
          </label>
          <input type="number" id="numQuestions" class="form-control" min="1" max="100" value="5" />
        </div>
        <div class="col">
          <label for="level" class="form-label">
            <i class="bi bi-sliders me-1"></i> Difficulty
          </label>
          <select id="level" class="form-select">
            <option>Easy</option>
            <option selected>Medium</option>
            <option>Hard</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100">
        <i class="bi bi-play-fill me-2"></i> Start Timed Quiz
      </button>
    </form>

    <div id="timerDisplay" class="fs-4 mb-3 text-danger fw-bold" style="display:none;">
      Time left: <span id="time">0</span> seconds <i class="bi bi-clock ms-1"></i>
    </div>

    <div id="quizContainer"></div>

    <div id="resultSummary" class="mt-3"></div>

    <button id="homeBtn" class="btn btn-secondary mt-3">
      <i class="bi bi-house-fill me-2"></i> Back to Home
    </button>
  </main>

  <div id="loadingOverlay"
       class="d-none fixed-top vw-100 vh-100 bg-white bg-opacity-75 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-danger" role="status"></div>
    <span class="ms-3">Generating your quiz... Please wait</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="timer-quiz.js"></script>
</body>
</html>
