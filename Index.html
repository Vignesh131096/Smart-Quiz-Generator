<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Quiz Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <i class="bi bi-brain me-2"></i> Smart Quiz Generator
    <button id="themeToggle" class="theme-btn">
      <i class="bi bi-moon-fill"></i>
    </button>
  </header>

  <main>
    <div class="page-container slide-home" id="pageContainer">

      <!-- Home Page -->
      <section id="homePage">
        <h4 class="mb-3 text-center">
          <i class="bi bi-file-earmark-text me-2"></i> Generate Your Quiz
        </h4>
        <form id="quizForm">
          <div class="mb-3">
            <label class="form-label fw-semibold">Upload Notes (PDF / DOCX / TXT)</label>
            <input id="file" type="file" accept=".pdf,.docx,.txt" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Or Paste YouTube / Website Link</label>
            <input id="link" type="text" class="form-control" placeholder="https://..." />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Number of Questions</label>
              <input id="numQuestions" type="number" min="1" max="100" value="5" class="form-control" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Difficulty Level</label>
              <select id="level" class="form-select">
                <option>Easy</option>
                <option selected>Medium</option>
                <option>Hard</option>
              </select>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Generate Quiz</button>
            <button id="goToTimerQuizBtn" type="button" class="btn btn-danger btn-lg mt-2">
              <i class="bi bi-stopwatch me-2"></i>Go to Timed Quiz
            </button>
          </div>
        </form>
      </section>

      <!-- Quiz Page -->
      <section id="quizPage">
        <h4 class="mb-3 text-center">
          <i class="bi bi-puzzle-fill me-2"></i> Your Quiz
        </h4>
        <div id="quizContainer"></div>
        <div id="resultSummary" class="hidden"></div>
      </section>

      <!-- Explanation / Summary Page -->
      <section id="summaryPage">
        <h4 class="mb-3 text-center text-primary fw-bold">
          <i class="bi bi-bar-chart-line me-2"></i> EXPLANATION
        </h4>
        <div id="summaryContainer"></div>

        <div class="d-flex gap-3 mt-4">
          <button id="retryQuiz" class="btn btn-success flex-fill">
            <i class="bi bi-arrow-repeat me-2"></i> Retry Quiz
          </button>
          <button id="regenerateBtn" class="btn btn-warning flex-fill">
            <i class="bi bi-bootstrap-reboot me-2"></i> Regenerate Quiz
          </button>
          <button id="goHome" class="btn btn-secondary flex-fill">
            <i class="bi bi-house-fill me-2"></i> Home
          </button>
        </div>
      </section>
    </div>
  </main>

  <!-- Loader -->
  <div id="loadingOverlay">
    <div class="loader-box text-center">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <div>Generating your quiz... Please wait</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
